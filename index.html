<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ToBooList</title>
</head>
<body>
    <!-- header con barra menu e logo -->
    <header>
        <img id="logo" src="img/Logo.png" alt="logo">
        <span>TobooList</span>
    </header>
    <!-- main con sezione button e todolist-->
    <main>
        <div class="middle">
            <!-- sezione button con bottom border grey -->
            <section id="container-btn">
                <div>
                    <button class="btn blue-btn">Add Task</button>
                    <button class="btn white-btn">Add Section</button>
                </div>
            </section>
            
            <!-- sezione todolist -->
            <section id="container-todolist">
                <div class="cont-task">
                    <div class="task">
                        <span>&#9662;</span>  New Task
                    </div>
                    <div class="todo">
                        <span class="check">&#10003;</span> 
                        Quarterly newsletter 
                        <button>Editorial</button>
                    </div>
                </div>

                <div class="cont-task">
                    <div class="task">
                        <span>&#9662;</span>  Today
                    </div>
                    <div class="todo">
                        <span></span>&#10003; 
                        Recruting blog post 
                        <button>Editorial</button>
                    </div>
                </div>
                
            </section>
        </div>
    </main>
</body>
</html>
